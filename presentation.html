<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lean Planvas</title>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: .8em;
        }
        
        h2 {
            font-family: inherit;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0 0 3mm 0;
        }
        
        ul {
            margin: inherit;
            padding: inherit;   
        }
        
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .page {
            width: 297mm;
            min-height: 210mm;
            padding: 20mm;
            margin: 10mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        @page {
            size: landscape;
            margin: 0;
        }
        
        @media print {
            html,
            body {
                width: 297mm;
                height: 210mm;
                writing-mode: tb-rl;
            }
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
        
        .col-100,
        .col-50,
        .col-20,
        .nested {
            float: left;
            position: relative;
            min-height: 1px;
            display: block;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }
        
        .col-100 {
            width: 100%;
        }
        
        .col-20 {
            width: 20%;
            height: 125mm;
        }
        
        .col-50 {
            width: 50%;
            height: 45mm;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }
        
        .nested-top,
        .nested,
        .nested-lower {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        
        .nested-top {}
        
        .nested {
            height: 100%;
        }
        
        .nested-lower {
            height: 45mm;
        }
        
        .bordered {
            border: 1px solid gray;
        }
        
        .flexbox {
            width: 100%;
            height: 100%;
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
        }
        
        .flex-top {
            flex-grow: 1;
        }
        
        .flex-top,
        .flex-bot {
            padding: 15px 15px 15px 15px;
        }
    </style>

</head>

<body>

    <div class="page">

        <div class="col-100 bordered">

            <div class="col-20 bordered">
                <div class="flexbox">
                    <div class="flex-top">
                        <p class="panel">{{{problem}}}</p>
                    </div>
                    <div class="flex-bot">
                        <p class="panel">{{{existingalternatives}}}</p>
                    </div>
                </div>
            </div>

            <div class="col-20">
                <div class="flexbox">
                    <div class="flex-top  bordered">
                        <p>{{{solution}}}</p>
                    </div>
                    <div class="flex-bot bordered">
                        <p>{{{keymetrics}}}</p>
                    </div>
                </div>
            </div>

            <div class="col-20  bordered">
                <div class="flexbox">
                    <div class="flex-top">
                        <p>{{{uniquevalueproposition}}}</p>
                    </div>
                    <div class="flex-bot">
                        <p>{{{highlevelconcept}}}</p>
                    </div>
                </div>
            </div>

            <div class="col-20">
                <div class="flexbox">
                    <div class="flex-top  bordered">
                        <p>{{{unfairadvantage}}}</p>
                    </div>
                    <div class="flex-bot bordered">
                        <p>{{{channels}}}</p>
                    </div>
                </div>
            </div>

            <div class="col-20   bordered">
                <div class="flexbox">
                    <div class="flex-top">
                        <p>{{{customersegments}}}</p>
                    </div>
                    <div class="flex-bot">
                        <p>{{{earlyadopters}}}</p>
                    </div>
                </div>
            </div>

            <div class="col-50">
                <div class="nested-lower bordered">
                    <p>{{{coststructure}}}</p>
                </div>
            </div>

            <div class="col-50">
                <div class="nested-lower bordered">
                    <p>{{{revenuestreams}}}</p>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
